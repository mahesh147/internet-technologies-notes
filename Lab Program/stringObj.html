<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Objects</title>
    <h3>Using String Objects</h3>
</head>
<body style="font-family: century gothic">
    <script type="text/javascript">
        var str="Hello Everyone! My name is Aldrin Alfred.";
        document.write("String : Hello Everyone! My name is Aldrin Alfred. <br><br>");
        document.write("1. Using charCodeAt():<br>");
        document.write("charCodeAt(): "+ str.charCodeAt(3)+"<br><br>");
        
        document.write("2. Using fromCharCode():<br>");
        document.write("fromCharCode(): "+ String.fromCharCode(87,79,82,68)+"<br><br>");
        
        document.write("3. Using toLowerCase():<br>");
        document.write("toLower(): "+ str.toLowerCase(str)+"<br><br>");
        
        document.write("4. Using toUpperrCase():<br>");
        document.write("toUpperCase(): "+ str.toUpperCase(str)+"<br><br>");
        
        document.write("5. Using charAt():<br>");
        document.write("charAt(4): "+ str.charAt(4)+"<br><br>");
        
        document.write("5. Using match():<br>");
        document.write("match(Aldrin Alfred): "+ str.match("Aldrin Alfred")+"<br>");
        document.write("match(hello): "+ str.match("hello")+"<br><br>");


        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math functions</title>
    <h3>Using Math Objects</h3>
</head>
<body style="font-family: century gothic">
    <script type="text/javascript">
        document.write("1. Using abs(): <br>");
        document.write("abs(-9.8): "+ Math.abs(-9.8) + "<br>");
        document.write("abs(0): "+ Math.abs(0)+"<br>");
        document.write("abs(9): "+ Math.abs(9)+"<br><br>");
        
        document.write("2. Using ceil(): <br>");
        document.write("ceil(-9.8): "+ Math.ceil(-9.8) + "<br>");
        document.write("ceil(0): "+ Math.ceil(0)+"<br>");
        document.write("ceil(9.1): "+ Math.ceil(9.1)+"<br><br>");
        
        document.write("3. Using floor(): <br>");
        document.write("floor(-9.8): "+ Math.floor(-9.8) + "<br>");
        document.write("floor(0): "+ Math.floor(0)+"<br>");
        document.write("floor(9.1): "+ Math.floor(9.1)+"<br><br>");
        
        document.write("4. Using max(): <br>");
        document.write("max(2,8): "+ Math.max(2,8) + "<br>");
        document.write("max(9.8,6.5): "+ Math.max(9.8,6.5)+"<br>");
        document.write("max(-7,-9): "+ Math.max(-7,-9)+"<br><br>");
        
        document.write("5. Using min(): <br>");
        document.write("min(2,8): "+ Math.min(2,8) + "<br>");
        document.write("min(9.8,6.5): "+ Math.min(9.8,6.5)+"<br>");
        document.write("min(-7,-9): "+ Math.min(-7,-9)+"<br><br>"); 
        
        document.write("6. Using pow(): <br>");
        document.write("pow(2,3): "+ Math.pow(2,3) + "<br><br>");

        document.write("7. Using round(): <br>");
        document.write("round(9.75): "+ Math.round(9.75) + "<br>");
        document.write("round(9.25): "+ Math.round(9.25)+"<br>");
        document.write("round(9.5): "+ Math.round(9.5)+"<br><br>");
        
        document.write("9. Using sqrt(): <br>");
        document.write("sqrt(25): "+ Math.sqrt(25) + "<br><br>");
    </script>
</body>
</html>

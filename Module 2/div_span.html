<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Div Span tag example</title>
		<style>
			div,span {
				background-color: green;
				color: orange;
				border: 3px solid red;
				}
		</style>

	</head>

	<body>

		<div> Mahesh Chandran </div> <br>
		<span> Mahesh Chandran</span>
	</body>
</html>

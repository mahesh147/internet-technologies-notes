<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Span</title>
		<style>
			p {
				color: blue;
				font-size:20px;
				font-family: Century Gothic;
			}
			span {
				font-size: 10px;
			}

			.super {
				position: relative;
				top: -3ex;
				
			}
			.sub {
				position: relative;
				bottom: -3ex;
				
			}
			.leftshift {
				position: relative;
				left: -3ex;
				
			}
			.rightshift {
				position: relative;
				right: -3ex;
				
			}



		</style>
	</head>
	<body>
		<p>
		Information Technology
		<span class="super"> TIST </span>
		</p>
		
	
		
		<p>
		Information Technology
		<span class="sub"> TIST </span>
		</p>
		
		<p>
		Information Technology
		<span class="leftshift"> TIST </span>
		</p>
		
		<p>
		Information Technology
		<span class="rightshift"> TIST </span>
		</p>

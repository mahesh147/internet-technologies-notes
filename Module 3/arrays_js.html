<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Arrays</title>
</head>
<body style="font-family: century gothic">
    <script type="text/javascript">
        document.write("Using Literal array <br>");
        var a = ['HTML','CSS','JS'];
        document.write("Length of an array is " + a.length);
        
        document.write("<br><br>Using Condensed array <br>");
        var b = new Array('Aldrin','Geo','Alfred');
        document.write("Length of an array is " + b.length);
        
        document.write("<br><br>Using Regular array <br>");
        var c = new Array();
        c[0]="Aldrin";
        c[1]="Mahesh";
        c[2]="Joel";
        document.write("Length of an array is " + c.length);
            
    </script>
</body>
</html>
